<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- nav bar  -->
    <header class="container-fluid">
        <nav class="navbar fixed'top navbar-expand navbar-dark bg-white">
            <div class="container-fluid flex-nowrap justify-content-start">
                <a class="navbar-brand d-none d-lg-inline-block" href="#"><img src="./img/logo.svg" alt="Logo desktop"></a>
                <!-- <a class="navbar-brand img-fluid w-50 h-50 d-lg-none" href="#"><img src="./img/mobile-logo.png" alt="Logo mobile"></a> -->
                <form class="d-flex w-100">
                    <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>
                <div class="d-none d-lg-flex gap-3 mx-3">
                    <a class="nav-link" href="#"><i class="fa-solid fa-bars"></i></a>
                    <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                    <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>
                <div>
                    <a class="nav-link" href="#"><i class="fa-solid fa-bell"></i></a>
                </div>
            </div>
        </nav>    
    </header>

     <!-- side menu and main content -->
    <div class="container-fluid">

        <!-- side menu -->
        <div class="row">
            <nav class="col-1 col-md-2 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                            <i class="fas fa-home"></i>
                            <span class="d-none d-lg-inline-block ml-2">Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                            <i class="fas fa-envelope"></i>
                            <span class="d-none d-lg-inline-block ml-2">Messages</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                            <i class="fas fa-bell"></i>
                            <span class="d-none d-lg-inline-block ml-2">Notifications</span>
                            </a>
                        </li>
                        <li class="nav-item mt-auto">
                            <a class="nav-link" href="#">
                            <i class="fas fa-cog"></i>
                            <span class="d-none d-lg-inline-block ml-2">Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- main content  -->
            <main>
                <div class="col-10">

                </div>

            </main>
        </div>    
    </div>
    



      
      
      
      
    


    <!-- js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
